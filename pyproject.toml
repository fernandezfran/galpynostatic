# =============================================================================
# PACKAGING
# =============================================================================

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "galpynostatic"
version = "0.0.1"
authors = [{name = "Francisco Fernandez", email = "fernandezfrancisco2195@gmail.com"}]
readme = "README.md"
license = {file = "LICENSE"}
description = "A physics-based heuristic model to predict the optimal conditions for the fast-charging of lithium-ion batteries electrode materials."
keywords = [
    "battery",
    "physics-based",
    "data-driven",
    "heuristic-algorithm",
    "regression-models",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering",
]
urls = { Homepage = "https://github.com/fernandezfran/galpynostatic" }
dependencies = [
    "matplotlib",
    "numpy",
    "pandas",
    "scikit-learn",
    "scipy",
    "importlib_metadata",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["galpynostatic", "galpynostatic.*"]
namespaces = false

[tool.black]
line-length = 79
target-version = ["py39"]
